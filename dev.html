<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Content-Language" content="fr" />
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>OL3 OSM App dev</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.min.css" />
<link rel="stylesheet" href="css/ol.css" />
<link rel="stylesheet" href="css/ol3-osm-app.css" />
</head>
<body>
<div id="map" class="map">
<div class="toolbar">
    <div>
        <a id="zoom-in" class="zoom-in" href="#zoomIn" data-tooltip="Vue rapprochée"></a>
        <a id="zoom-out" class="zoom-out" href="#zoomOut" data-tooltip="Vue éloignée"></a>
        <a id="geolocation" class="fa fa-location-arrow" href="#geolocation" data-tooltip="Ma position<br/><small>avec <a href='http://nominatim.openstreetmap.org/'>Nominatim</a></small>"></a>
        <a id="orientation" class="fa fa-arrow-up" href="#orientation" data-tooltip="Changer l'orientation"></a>
    </div>
    <div>
        <a id="fullscreen" class="fa fa-expand" href="#fullscreen" data-tooltip="Plen écran"></a>
        <a id="layers" class="fa fa-picture-o layers" href="#layers" data-tooltip="Carte"></a>
        <a id="routing" class="fa fa-bullseye" href="#routing" data-tooltip="Aller a la position<br/><small>avec <a href='http://graphhopper.com'>GraphHopper</a></small>"></a>
    </div>
</div>
</div>
<input id="search" class="search" placeholder="Recherche"></input>
<div id="result" class="result"></div>
<div id="routing-instructions" class="routing"></div>
<script type="text/javascript" src="js/ol-whitespace.js"></script>
<script type="text/javascript" src="js/handlebars-v1.3.0.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.js"></script>
<script type="text/javascript" src="js/ghrequest.js"></script>
<script id="search-template" type="text/x-handlebars-template">
<img src="{{icon}}"></img> {{display_name}} <small>[{{category}}: {{type}}]</small>
</script>
<script id="result-template" type="text/x-handlebars-template">
<h5><img src="{{icon}}"></img> {{display_name}}</h5>
{{#if address}}
<p>
{{#if address.house}}
{{address.house}}<br />
{{/if}}
{{#if address.road}}
{{address.road}} {{address.house_number}}<br />
{{/if}}
{{address.country_code}}-{{address.postcode}} {{address.city}}, {{address.country}}
</p>
{{/if}}
<p>{{category}}:&nbsp;{{type}}, Importance:&nbsp;{{importance}}, Rank:&nbsp;{{place_rank}}<br />
{{licence}}</p>
</script>
<script id="routing-template" type="text/x-handlebars-template">
<table><tr>
<td><img width="32px" height="32px" src="http://graphhopper.com/maps/img/{{icon}}.png"></img></td>
<td>Dans {{dist}}m<br />{{instruction}}</td>
</tr></table>
</script>
<script type="text/javascript" src="js/ol3-osm-app.js"></script>
</body>
</html>
